 CObj = function (p, cx, cy) {    var obj = document.createElement("span");    this.css = obj.style;    this.css.position = "absolute";    this.css.left = "-1000px";    this.css.background = '#2e2';    this.css.zIndex = 1000 - N;    document.getElementById("screen").appendChild(obj);    this.ddx = 0;    this.ddy = 0;    this.PX = 0;    this.PY = 0;    this.x = 0;    this.y = 0;    this.x0 = 0;    this.y0 = 0;    this.cx = cx;    this.cy = cy;    this.parent = p;    }    CObj.prototype.run = function () {    if (!this.parent) {    this.x0 = m.x;    this.y0 = m.y;    } else {    this.x0 = this.parent.x;    this.y0 = this.parent.y;    }    this.x = this.PX += (this.ddx += ((this.x0 - this.PX - this.ddx) + this.cx) / rs) / sp;    this.y = this.PY += (this.ddy += ((this.y0 - this.PY - this.ddy) + this.cy) / rs) / sp;    this.css.left = Math.round(this.x) + 'px';    this.css.top = Math.round(this.y) + 'px';    }    return init;    }();    </script>    </head>    <body>    <div id="screen"></div>    <script type="text/javascript">    new Follow('screen', {    speed: 4,    animR : 2,    fn : function (i, j) {    return {    x : j/4*Math.cos(i),    y : j/4*Math.sin(i)    }    }    })    </script>    </body>    </html>    <br><br><hr><p align="center"><font color=skyblue>本特效由 <a href="http://www.CsrCode.cn" target="_blank">芯晴网页特效</a>丨CsrCode.Cn 收集于互联网，只为兴趣与学习交流，不作商业用途。来源：源码爱好者</font></p>
